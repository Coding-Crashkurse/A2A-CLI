[project]
name = "a2a-check"
version = "0.1.0"
description = "CLI tool to validate and inspect A2A Agent implementations"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Markus" }]
requires-python = ">=3.11"

dependencies = [
  "typer>=0.12",
  "httpx>=0.27",
  "httpx-sse>=0.4.1",
  "rich>=13.7",
  "pydantic>=2.8",
  "a2a-sdk[http-server]>=0.3.2",  # bleibt fÃ¼r start_dummy
  "uvicorn>=0.35.0",
]

[project.optional-dependencies]
ui = [
  "fastapi>=0.115",
  "uvicorn[standard]>=0.30",
]

[project.scripts]
a2a-check = "a2a_check.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/a2a_check"]
package-data = { "a2a_check" = ["ui_static/**"] }

[dependency-groups]
dev = ["ruff>=0.12.10"]
